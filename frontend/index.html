<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Checkout - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Equipment Checkout System</h1>
            <p>Sign in to your student account</p>
            
            <div id="message" class="message hidden"></div>
            
            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="student@university.edu" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button onclick="login()" class="btn btn-primary">Sign In</button>
            </div>
            
            <!-- 2FA Form (Hidden by default) -->
            <div id="twofa-form" class="hidden">
                <div class="form-group">
                    <label>Verification Code</label>
                    <input type="text" id="twofa-code" placeholder="000000" maxlength="6" required>
                    <small>Enter the 6-digit code sent to your email</small>
                </div>
                
                <button onclick="verify2FA()" class="btn btn-primary">Verify</button>
                <button onclick="backToLogin()" class="btn btn-secondary">Back to Login</button>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
